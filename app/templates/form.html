{% load bootstrap4 %}
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Distribu√≠dos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="pt-2 pb-2" style="display: flex; align-items: center; justify-content: center; margin-top: 50px;">
        <h2>Cadastro de carro</h2>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 ">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <!--             
                <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
                <div class="form-group mt-4">Marca: {{form.marca}}</div>
                <div class="form-group mt-4">Ano: {{form.ano}}</div>
            -->
            <input type="submit" class="btn btn-success" value="Salvar" style="margin-top: 20px;">
        </form>
    </div>

</body>
</html>
